<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Avalon Creators</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="servicios.css" />
</head>
<body>
  <!-- NAVBAR DINÁMICO -->
  <div id="navbar"></div>

  <!-- OVERLAY FLASH PARA CAMBIO DE TEMA -->
  <div id="theme-transition"></div>

  <!-- SECCIÓN CONTACTO -->
  <section class="section contacto">
    <div class="content">
      <h1>¡Formá parte de Avalon Creators!</h1>
      <p>Dejanos tus datos para sumarte a la comunidad y te vamos a contactar pronto. Queremos ayudarte a crecer con tu contenido.</p>
      
      <form id="contactForm" class="contact-form">
        <input type="text" name="nombre" placeholder="Tu Nombre o Alias" required>
        <input type="email" name="email" placeholder="Tu Email" required>
        
        <select name="tipo" required>
          <option value="">Seleccioná tu tipo de contenido</option>
          <option value="Video">Video</option>
          <option value="Streaming">Streaming</option>
          <option value="Música">Música</option>
          <option value="Arte">Arte</option>
          <option value="Otro">Otro</option>
        </select>
        
        <input type="url" name="redes" placeholder="Link a tus redes / canal">
        
        <textarea name="mensaje" placeholder="Contanos sobre tu contenido o propuesta" required></textarea>
        
        <button type="submit">Enviar Solicitud</button>
      </form>
      
      <div id="formStatus"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Avalon Creators. Todos los derechos reservados.</p>
  </footer>

  <!-- EMAILJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY");
    })();
  </script>

  <!-- NAVBAR Y CONTACTO -->
  <script src="navbar.js"></script>
  <script src="contacto.js"></script>
</body>
</html>
