<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Avalon Creators</title>

  <!-- CSS Global -->
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="servicios.css" />
  <link rel="stylesheet" href="contacto.css" />
</head>

<body>
  <!-- NAVBAR dinámico -->
  <div id="navbar"></div>

  <!-- Overlay para transición de tema -->
  <div id="theme-transition"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="section contacto">
      <div class="content">
        <h1 class="contacto-titulo">¡Formá parte de Avalon Creators!</h1>
        <p>
          Dejanos tus datos para sumarte a la comunidad y te vamos a contactar pronto.
          Queremos ayudarte a crecer con tu contenido y pasar al siguiente nivel.
        </p>

        <!-- FORMULARIO DE CONTACTO -->
        <form id="contactForm" class="contact-form">
          <!-- Nombre -->
          <input type="text" name="nombre" placeholder="Tu Nombre o Alias" required>

          <!-- Email -->
          <input type="email" name="email" placeholder="Tu Email" required>

          <!-- Tipo de contenido -->
          <select name="tipo" required>
            <option value="">Seleccioná tu tipo de contenido</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Juegos">Juegos</option>
            <option value="Vlogs">Vlogs</option>
            <option value="Arte">Arte</option>
            <option value="Otro">Otro</option>
          </select>

          <!-- Redes sociales -->
          <input type="url" name="redes" placeholder="Link a tus redes / canal">

          <!-- Mensaje -->
          <textarea name="mensaje" placeholder="Contanos sobre tu contenido o propuesta" required></textarea>

          <!-- Botón de envío -->
          <button type="submit">Enviar Solicitud</button>
        </form>

        <div id="formStatus"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Avalon Creators. Todos los derechos reservados.</p>
  </footer>

  <!-- EMAILJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("nOQsC2dQzB9_h9qy-"); 
    })();
  </script>

  <!-- JS para Navbar y Contacto -->
  <script src="navbar.js"></script>
  <script src="contacto.js"></script>
</body>
</html>
